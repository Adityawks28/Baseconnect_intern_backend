# config/database.yml
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  primary:
    <<: *default
    database: baseconnect_backend_development
    host: 127.0.0.1
    port: 5432
    # username: jobs_user   # uncomment if you created a local role
    # password: jobs_pass
  cable:
    <<: *default
    database: baseconnect_backend_development
    host: 127.0.0.1
    port: 5432
    # username: jobs_user
    # password: jobs_pass

test:
  primary:
    <<: *default
    database: baseconnect_backend_test
    host: 127.0.0.1
    port: 5432
  cable:
    <<: *default
    database: baseconnect_backend_test
    host: 127.0.0.1
    port: 5432

# IMPORTANT: use DATABASE_URL on Heroku and define a cable database too
production:
  primary:
    url: <%= ENV["DATABASE_URL"] %>
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  cable:
    # Use a separate SOLID_CABLE_DATABASE_URL if you ever want to split it out.
    url: <%= ENV["SOLID_CABLE_DATABASE_URL"] || ENV["DATABASE_URL"] %>
    pool: 5
